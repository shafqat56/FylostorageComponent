<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="maincontainer">
      <div class="card">
        <div class="logo"><img src="images/logo.svg" alt="logo" /></div>

        <div class="icons">
          <img src="images/icon-document.svg" alt="docs" class="bgclr" />
          <img src="images/icon-folder.svg" alt="folder" class="bgclr" />
          <img src="images/icon-upload.svg" alt="upload" class="bgclr" />
        </div>
      </div>
      <div class="mainCard">
        <div class="info-box">
          <span class="info-text"
            >185 <span class="small-text">GB LEFT</span></span
          >
        </div>
        <div class="card1">
          <h5>You have used <b>815 GB</b> of your data Storage</h5>
          <div class="progress">
            <div class="progress-bar">
              <div class="progressPoint" />
            </div>
          </div>

          <div class="flex">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
